<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Sift Ocado</title>
  <meta name="description" content="Ocado email receipts aggregation.">
  <meta name="author" content="Christian Miccio">
  <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=0">
  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
</head>

<body id="home" style="height:100%">
  <rs-hero header="Ocado Groceries Sift" bg-class="-bg-hero -effect-darken" scroll-target="#scroll-target" sticky-header=".content">
    <p class="fade-in delay recipe__suggestion">Try a <a href="http://www.bbc.co.uk/food/watercress">recipe</a> with watercress next time, it scores 100% in nutritional density</p>
  </rs-hero>

  <div class="content" id="scroll-target">
    <div class="content__container--expand ocado-container">
      <div class="sectionHeader">
        <div class="sectionTitle">Total</div>
        <div class="sectionSubtitle">monthly orders</div>
      </div>
      <div class="ocado-layout-center">
        <div id="expense"></div>
      </div>
    </div>
    <div class="content__container--expand ocado-container">
      <div class="sectionHeader">
        <div class="sectionTitle">Nutrient</div>
        <div class="sectionSubtitle">density scores</div>
      </div>
      <div class="ocado-layout-center">
        <p> Next time try something with a higher nutrient density score:</p>
        <template id="card-template">
          <div class="card">
            <div class="card--family"></div>
            <div class="card--name"></div>
            <div class="card--score"></div>
          </div>
        </template>
        <div id="nscore" class="cards">
         
        </div>
      </div>
    </div>
  </div>

  <!-- Implemetation file for all the view-related callbacks. -->
  <script src="dist/js/view.umd-es2015.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Sift Template</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=0">
  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- You can optionally use our RedsiftUI library, remove the next line if you don't want to -->
  <link rel="stylesheet" type="text/css" href="https://static.redsift.io/ui/latest/css/sift/redsift-light.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!-- Almost everything is the body tag, exist for the completeness of the example -->
<!-- Exception: some javascript dependencies scroll down for more info -->

<body id="home" style="height:100%">

  <!-- Some implementation -->

  <!-- hero custom component from RedsiftUI -->
  <rs-hero header="My First Sift" bg-class="-bg-hero -effect-darken" scroll-target="#scroll-anchor" sticky-header>
    <code class="fade-in">I'm a Hero</code>
    <p class="fade-in delay">Checkout <strong><a href="https://docs.redsift.io/docs/client-code-redsift-ui">RedsiftUI</a><strong> for more colorful components!</p>
  </rs-hero>

  <div class="content" id="scroll-anchor">
      <div class="content__container">
  <div class="example-label"><span>type: </span><span id="type"></span></div>
  <br>
  <div class="example-label"><span>width: </span><span id="width">compact</span></div>
  <div class="example-label"><span>height: </span><span id="height">compact</span></div>
  <br>
  <div class="example-label"><span id="message"></span></div>
  <br>
  <div class="example-label"><button id="load-data">Load Data</button></div>
  <br>
  <div class="example-label"><span id="data"></span></div>
  <br>
  <div class="example-label"><button id="notify-controller">Notify Controller</button></div>


  <!-- You can optionally use our RedsiftUI library, remove the next line if you don't want to -->
  <script src="https://static.redsift.io/ui/latest/js/sift/redsift.umd.min.js"></script>

  <!-- Required Library -->
  <!-- Injected by the SDK. DO NOT REMOVE this script! -->
  <script src="sift/js/redsift.js"></script>

  <!-- Implemetation file for all the view-related callbacks. -->
  <script src="view.js"></script>

</body>

</html>
